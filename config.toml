baseURL = "https://blog.jiminhome.shop/"
title = "Jimin | Cloud Engineer Journey"
theme = "PaperMod"
languageCode = "ko-kr"
defaultContentLanguage = "ko"
timeZone = "Asia/Seoul"
enableRobotsTXT = true
googleAnalytics = ""
enableGitInfo = false  # Docker 빌드 시 git 불필요

[frontmatter]
  date = ["date", "publishDate", ":git", ":fileModTime", "lastmod"]

[pagination]
  pagerSize = 100  # 카테고리 필터를 위해 모든 포스트를 한 페이지에 렌더링

[minify]
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = false

[params]
  env = "production"
  defaultTheme = "auto"
  showReadingTime = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showPostNavLinks = true
  showWordCount = true
  mainSections = ["projects", "study"]

