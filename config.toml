baseURL = "https://blog.jiminhome.shop/"
title = "Jimin's DevOps Journey"
theme = "PaperMod"
languageCode = "ko-kr"
defaultContentLanguage = "ko"
timeZone = "Asia/Seoul"
enableRobotsTXT = true
googleAnalytics = ""
enableGitInfo = true

[frontmatter]
  date = ["date", "publishDate", ":git", ":fileModTime", "lastmod"]

[pagination]
  pagerSize = 10

[minify]
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    noClasses = false
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = false

[params]
  env = "production"
  defaultTheme = "auto"
  showReadingTime = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showPostNavLinks = true
  showWordCount = true
  mainSections = ["til", "devops", "blog"]

  # Home Page - Profile Mode
  [params.profileMode]
    enabled = true
    title = "DevOps Engineer를 향한 여정"
    subtitle = "AWS EKS 3-Tier + Multi-Cloud DR 프로젝트 진행 중 | Kubernetes, CI/CD, IaC"
    imageUrl = ""
    imageTitle = ""
    imageWidth = 120
    imageHeight = 120

    [[params.profileMode.buttons]]
      name = "About Me"
      url = "/about/"
    [[params.profileMode.buttons]]
      name = "Projects"
      url = "/projects/"
    [[params.profileMode.buttons]]
      name = "TIL"
      url = "/til/"

  # Home Info Mode (alternative - disabled)
  [params.homeInfoParams]
    Title = "DevOps Engineer를 향한 여정"
    Content = """
- AWS EKS 3-Tier Architecture 구축
- Multi-Cloud DR (AWS + Azure)
- CI/CD Pipeline (Jenkins + ArgoCD)
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/wlals2"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:your-email@example.com"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# Main Menu - 목적 기반 구조
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 1

[[menu.main]]
  identifier = "projects"
  name = "Projects"
  url = "/projects/"
  weight = 2

[[menu.main]]
  identifier = "til"
  name = "TIL"
  url = "/til/"
  weight = 3

[[menu.main]]
  identifier = "devops"
  name = "DevOps"
  url = "/devops/"
  weight = 4

[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = "/blog/"
  weight = 5

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 6

buildFuture = true

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^PRIVATE_']
