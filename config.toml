baseURL = "https://blog.jiminhome.shop/"
title = "Jimin | Cloud Engineer Journey"
theme = "PaperMod"
languageCode = "ko-kr"
defaultContentLanguage = "ko"
timeZone = "Asia/Seoul"
enableRobotsTXT = true
googleAnalytics = ""
enableGitInfo = true

[frontmatter]
  date = ["date", "publishDate", ":git", ":fileModTime", "lastmod"]

[pagination]
  pagerSize = 10

[minify]
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = false

