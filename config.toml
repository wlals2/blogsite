baseURL = "https://blog.jiminhome.shop/"
title = "Jimin | Cloud Engineer Journey"
theme = "PaperMod"
languageCode = "ko-kr"
defaultContentLanguage = "ko"
timeZone = "Asia/Seoul"
enableRobotsTXT = true
googleAnalytics = ""
enableGitInfo = false  # Docker 빌드 시 git 불필요

[frontmatter]
  date = ["date", "publishDate", ":git", ":fileModTime", "lastmod"]

[pagination]
  pagerSize = 100  # 카테고리 필터를 위해 모든 포스트를 한 페이지에 렌더링

[minify]
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = false

[params]
  env = "production"
  defaultTheme = "auto"
  showReadingTime = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showPostNavLinks = true
  showWordCount = true
  mainSections = ["projects", "study"]

  # Home Page - Profile Mode
  [params.profileMode]
    enabled = true
    title = "집에서 운영하는 Kubernetes 클러스터"
    # subtitle은 layouts/index.html에서 직접 작성됨 (Source of Truth)
    # 이 필드는 비어있지만 Hugo profileMode 설정을 위해 유지
    subtitle = ""

    [[params.profileMode.buttons]]
      name = "전체 프로젝트 보기"
      url = "/projects/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  # Home Info Mode (alternative - disabled)
  [params.homeInfoParams]
    Title = "클라우드 엔지니어를 향한 여정"
    Content = """
- AWS EKS 3-Tier Architecture 구축
- Multi-Cloud DR (AWS + Azure)
- CI/CD Pipeline (Jenkins + ArgoCD)
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/wlals2"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:wlals2@naver.com"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# Main Menu - 간소화된 구조 (5개)
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 1

[[menu.main]]
  identifier = "projects"
  name = "Projects"
  url = "/projects/"
  weight = 2

[[menu.main]]
  identifier = "study"
  name = "Study"
  url = "/study/"
  weight = 3

[[menu.main]]
  identifier = "docs"
  name = "Docs"
  url = "https://github.com/wlals2/blogsite/tree/main/docs"
  weight = 4

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 5

buildFuture = true

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^PRIVATE_']
