# ==============================================================================
# Hugo Blog Deployment
# ==============================================================================
# 목적: Hugo 정적 블로그를 nginx 컨테이너로 배포
#
# 주요 설정:
# - replicas: 2 (고가용성)
# - imagePullPolicy: Always (registry에서 최신 이미지 pull)
# - resources: CPU/Memory 제한 (QoS 보장)
# - livenessProbe/readinessProbe: 헬스체크
# - topologySpreadConstraints: 멀티 AZ 분산
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: blog-system
  labels:
    app: web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: ghcr.io/YOUR_GITHUB_USERNAME/blog-web:v1  # GITHUB_USERNAME을 본인 username으로 변경
        imagePullPolicy: Always  # Registry에서 최신 이미지 pull
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # 헬스체크
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

      # 멀티 AZ 분산 (고가용성)
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: web
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: web
