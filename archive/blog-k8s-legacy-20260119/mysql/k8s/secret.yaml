# ==============================================================================
# MySQL Secret
# ==============================================================================
# 목적: MySQL 비밀번호를 안전하게 저장
#
# 주요 설정:
# - type: Opaque (일반 Secret)
# - stringData: 평문 작성, Kubernetes가 자동으로 Base64 인코딩
# - mysql-root-password: root 사용자 비밀번호
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: blog-system
  labels:
    app: mysql
type: Opaque
stringData:
  # Root 사용자 비밀번호
  # WAS가 이 비밀번호로 MySQL 접속
  mysql-root-password: rootpassword

  # 일반 사용자 비밀번호 (선택사항, 나중에 사용)
  mysql-password: boardpassword
