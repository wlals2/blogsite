<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ .Title }} - Private</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        #loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.1);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content {
            display: none;
        }

        #content.decrypted {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-link {
            display: inline-block;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        article {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            padding: 30px;
            border-radius: 5px;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .meta {
            color: #00cc00;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #00ff00;
        }

        /* ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ë§ */
        article h2, article h3, article h4 {
            color: #00ff00;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        article p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        article code {
            background: #000;
            border: 1px solid #00ff00;
            padding: 2px 6px;
            font-family: 'Courier New', monospace;
        }

        article pre {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            overflow-x: auto;
            margin: 20px 0;
        }

        article pre code {
            border: none;
            padding: 0;
        }

        article a {
            color: #00ccff;
            text-decoration: none;
            border-bottom: 1px dotted #00ccff;
        }

        article a:hover {
            color: #00ffff;
            border-bottom-style: solid;
        }

        article ul, article ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        article li {
            margin-bottom: 8px;
        }

        article blockquote {
            border-left: 3px solid #00ff00;
            padding-left: 20px;
            margin: 20px 0;
            color: #00cc00;
            font-style: italic;
        }

        article img {
            max-width: 100%;
            height: auto;
            border: 1px solid #00ff00;
            margin: 20px 0;
        }

        article table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        article th, article td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
        }

        article th {
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>ğŸ”“ Decrypting content...</p>
    </div>

    <div id="content">
        <a href="/private/" class="back-link">â† Back to Private Area</a>

        <article>
            <h1>{{ .Title }}</h1>
            <div class="meta">
                ğŸ“… {{ .Date.Format "2006-01-02" }}
                {{ if .Params.author }}
                    | âœï¸ {{ .Params.author }}
                {{ end }}
                | ğŸ” Encrypted
            </div>

            <!-- ì•”í˜¸í™”ëœ ì½˜í…ì¸ ëŠ” ì—¬ê¸°ì— ë³µí˜¸í™”ë˜ì–´ ì‚½ì…ë¨ -->
            <div id="decrypted-content"></div>
        </article>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // ========== ì¸ì¦ í™•ì¸ ==========
        const authToken = sessionStorage.getItem('private_auth');
        const authTime = parseInt(sessionStorage.getItem('auth_time') || '0');
        const aesKey = sessionStorage.getItem('aes_key');
        const now = Date.now();

        // ì¸ì¦ë˜ì§€ ì•Šì•˜ê±°ë‚˜ ì„¸ì…˜ ë§Œë£Œë¨
        if (!authToken || !aesKey || (now - authTime) > 3600000) {
            window.location.href = '/private/';
        }

        // ========== ì½˜í…ì¸  ë³µí˜¸í™” ==========
        async function decryptContent() {
            try {
                // í˜„ì¬ í˜ì´ì§€ ê²½ë¡œì—ì„œ ì•”í˜¸í™”ëœ íŒŒì¼ ê²½ë¡œ ìƒì„±
                const path = window.location.pathname;
                const encryptedPath = path.replace('/private/', '/private-encrypted/') + 'index.html.enc';

                // ì•”í˜¸í™”ëœ ì½˜í…ì¸  ë¡œë“œ
                const response = await fetch(encryptedPath);
                if (!response.ok) {
                    throw new Error('Failed to load encrypted content');
                }

                const encryptedContent = await response.text();

                // AES-256 ë³µí˜¸í™”
                const decrypted = CryptoJS.AES.decrypt(
                    encryptedContent,
                    CryptoJS.enc.Hex.parse(aesKey),
                    {
                        iv: CryptoJS.enc.Hex.parse('00000000000000000000000000000000'),
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );

                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

                if (!decryptedText) {
                    throw new Error('Decryption failed');
                }

                // HTML íŒŒì‹± ë° ì½˜í…ì¸  ì¶”ì¶œ
                const parser = new DOMParser();
                const doc = parser.parseFromString(decryptedText, 'text/html');
                const mainContent = doc.querySelector('article') || doc.body;

                // ë³µí˜¸í™”ëœ ì½˜í…ì¸  ì‚½ì…
                document.getElementById('decrypted-content').innerHTML = mainContent.innerHTML;

                // ë¡œë”© ìˆ¨ê¸°ê³  ì½˜í…ì¸  í‘œì‹œ
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').classList.add('decrypted');

            } catch (error) {
                console.error('Decryption error:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff0000;">âŒ Failed to decrypt content</p>
                    <p>Please <a href="/private/" style="color: #00ff00;">re-authenticate</a></p>
                `;
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë³µí˜¸í™” ì‹¤í–‰
        decryptContent();
    </script>
</body>
</html>
