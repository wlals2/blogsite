<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ .Title }} - Private</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        #content {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-link {
            display: inline-block;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        article {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            padding: 30px;
            border-radius: 5px;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .meta {
            color: #00cc00;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #00ff00;
        }

        /* ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùºÎßÅ */
        article h2, article h3, article h4 {
            color: #00ff00;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        article p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        article code {
            background: #000;
            border: 1px solid #00ff00;
            padding: 2px 6px;
            font-family: 'Courier New', monospace;
        }

        article pre {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            overflow-x: auto;
            margin: 20px 0;
        }

        article pre code {
            border: none;
            padding: 0;
        }

        article a {
            color: #00ccff;
            text-decoration: none;
            border-bottom: 1px dotted #00ccff;
        }

        article a:hover {
            color: #00ffff;
            border-bottom-style: solid;
        }

        article ul, article ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        article li {
            margin-bottom: 8px;
        }

        article blockquote {
            border-left: 3px solid #00ff00;
            padding-left: 20px;
            margin: 20px 0;
            color: #00cc00;
            font-style: italic;
        }

        article img {
            max-width: 100%;
            height: auto;
            border: 1px solid #00ff00;
            margin: 20px 0;
        }

        article table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        article th, article td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
        }

        article th {
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content">
        <a href="/private/" class="back-link">‚Üê Back to Private Area</a>

        <article>
            <h1>{{ .Title }}</h1>
            <div class="meta">
                üìÖ {{ .Date.Format "2006-01-02" }}
                {{ if .Params.author }}
                    | ‚úçÔ∏è {{ .Params.author }}
                {{ end }}
                | üîê OTP Protected
            </div>

            <!-- Ïã§Ï†ú ÏΩòÌÖêÏ∏† -->
            {{ .Content }}
        </article>
    </div>

    <script>
        // ========== Ïù∏Ï¶ù ÌôïÏù∏ ==========
        const authToken = sessionStorage.getItem('private_auth');
        const authTime = parseInt(sessionStorage.getItem('auth_time') || '0');
        const now = Date.now();

        // Ïù∏Ï¶ùÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò ÏÑ∏ÏÖò ÎßåÎ£åÎê® (1ÏãúÍ∞Ñ)
        if (!authToken || (now - authTime) > 3600000) {
            window.location.href = '/private/';
        }
    </script>
</body>
</html>
