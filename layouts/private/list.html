<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>üîí Private Area - Authentication Required</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Matrix Î∞∞Í≤Ω Ìö®Í≥º */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .matrix-bg canvas {
            display: block;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 10px #00ff00;
        }

        .subtitle {
            text-align: center;
            color: #00cc00;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            color: #00cc00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 5px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-color: #00ff00;
        }

        input::placeholder {
            color: #006600;
            letter-spacing: normal;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #003300;
            color: #006600;
            cursor: not-allowed;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            text-align: center;
            display: none;
            animation: shake 0.5s;
        }

        .info {
            background: rgba(0, 100, 255, 0.1);
            border: 1px solid #0066ff;
            color: #0066ff;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }

        .attempts {
            text-align: center;
            font-size: 12px;
            color: #ff6600;
            margin-top: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            text-align: center;
            color: #00ff00;
        }

        .loading::after {
            content: '...';
            animation: blink 1s infinite;
        }

        /* ÏÑ±Í≥µ ÌôîÎ©¥ */
        .success {
            display: none;
            text-align: center;
        }

        .success h2 {
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .content-list {
            list-style: none;
            padding: 0;
        }

        .content-list li {
            margin: 10px 0;
        }

        .content-list a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px;
            display: block;
            border: 1px solid #00ff00;
            transition: all 0.3s;
        }

        .content-list a:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Matrix Î∞∞Í≤Ω -->
    <div class="matrix-bg">
        <canvas id="matrix"></canvas>
    </div>

    <div class="container">
        <div id="auth-section">
            <h1>üîí RESTRICTED AREA</h1>
            <p class="subtitle">Time-based One-Time Password Required</p>

            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <label for="totp">Enter 6-Digit TOTP</label>
                    <input
                        type="text"
                        id="totp"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        maxlength="6"
                        placeholder="000000"
                        autocomplete="off"
                        required
                    />
                </div>

                <button type="submit" id="submit-btn">
                    AUTHENTICATE
                </button>

                <div id="error" class="error"></div>
                <div id="attempts" class="attempts"></div>
            </form>

            <div class="info">
                ‚è±Ô∏è TOTP refreshes every 30 seconds<br>
                üîê Protected by AES-256 encryption
            </div>
        </div>

        <div id="success-section" class="success">
            <h2>‚úÖ ACCESS GRANTED</h2>
            <p style="margin-bottom: 20px;">Welcome to the private vault</p>
            <ul class="content-list" id="content-list"></ul>
        </div>
    </div>

    <!-- Crypto-JS for AES decryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Speakeasy alternative: OTPAuth -->
    <script src="https://cdn.jsdelivr.net/npm/otpauth@9.1.4/dist/otpauth.umd.min.js"></script>

    <script>
        // ========== Matrix Î∞∞Í≤Ω Ìö®Í≥º ==========
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // ========== Î≥¥Ïïà ÏÑ§Ï†ï ==========
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 300000; // 5Î∂Ñ (Î∞ÄÎ¶¨Ï¥à)
        const TOTP_SECRET = '{{ getenv "PRIVATE_TOTP_SECRET" }}'; // ÎπåÎìú Ïãú ÌôòÍ≤ΩÎ≥ÄÏàòÎ°ú Ï£ºÏûÖ

        // Rate Limiting
        let attempts = parseInt(localStorage.getItem('auth_attempts') || '0');
        let lockoutUntil = parseInt(localStorage.getItem('lockout_until') || '0');

        // ========== DOM ÏöîÏÜå ==========
        const form = document.getElementById('auth-form');
        const totpInput = document.getElementById('totp');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error');
        const attemptsDiv = document.getElementById('attempts');
        const authSection = document.getElementById('auth-section');
        const successSection = document.getElementById('success-section');

        // ========== Ï¥àÍ∏∞Ìôî ==========
        window.addEventListener('load', () => {
            checkLockout();
            checkExistingAuth();
            totpInput.focus();
        });

        // ========== Lockout ÌôïÏù∏ ==========
        function checkLockout() {
            const now = Date.now();
            if (now < lockoutUntil) {
                const remainingTime = Math.ceil((lockoutUntil - now) / 1000);
                showError(`üö´ Too many failed attempts. Locked for ${remainingTime}s`);
                submitBtn.disabled = true;
                totpInput.disabled = true;

                // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
                const timer = setInterval(() => {
                    const remaining = Math.ceil((lockoutUntil - Date.now()) / 1000);
                    if (remaining <= 0) {
                        clearInterval(timer);
                        resetLockout();
                    } else {
                        showError(`üö´ Locked. Try again in ${remaining}s`);
                    }
                }, 1000);
            } else {
                updateAttemptsDisplay();
            }
        }

        function resetLockout() {
            localStorage.removeItem('lockout_until');
            localStorage.setItem('auth_attempts', '0');
            attempts = 0;
            submitBtn.disabled = false;
            totpInput.disabled = false;
            errorDiv.style.display = 'none';
            updateAttemptsDisplay();
        }

        // ========== Í∏∞Ï°¥ Ïù∏Ï¶ù ÌôïÏù∏ ==========
        function checkExistingAuth() {
            const authToken = sessionStorage.getItem('private_auth');
            const authTime = parseInt(sessionStorage.getItem('auth_time') || '0');
            const now = Date.now();

            // ÏÑ∏ÏÖò Ïú†Ìö® ÏãúÍ∞Ñ: 1ÏãúÍ∞Ñ
            if (authToken && (now - authTime) < 3600000) {
                showSuccess();
            }
        }

        // ========== TOTP Í≤ÄÏ¶ù ==========
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userOTP = totpInput.value.trim();

            if (userOTP.length !== 6) {
                showError('‚ùå TOTP must be 6 digits');
                return;
            }

            // Lockout Ïû¨ÌôïÏù∏
            if (Date.now() < lockoutUntil) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'VERIFYING...';

            try {
                // TOTP Í≤ÄÏ¶ù (OTPAuth ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÇ¨Ïö©)
                const totp = new OTPAuth.TOTP({
                    issuer: 'BlogPrivate',
                    label: 'Private',
                    algorithm: 'SHA1',
                    digits: 6,
                    period: 30,
                    secret: TOTP_SECRET
                });

                const validToken = totp.generate();
                const delta = totp.validate({ token: userOTP, window: 1 });

                if (delta !== null) {
                    // Ïù∏Ï¶ù ÏÑ±Í≥µ!
                    sessionStorage.setItem('private_auth', 'authenticated');
                    sessionStorage.setItem('auth_time', Date.now().toString());

                    resetLockout();
                    showSuccess();
                } else {
                    // Ïù∏Ï¶ù Ïã§Ìå®
                    handleFailedAttempt();
                }
            } catch (error) {
                console.error('TOTP verification error:', error);
                showError('‚ùå Verification failed. Check your authenticator.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'AUTHENTICATE';
                totpInput.value = '';
            }
        });

        // ========== Ïã§Ìå® Ï≤òÎ¶¨ ==========
        function handleFailedAttempt() {
            attempts++;
            localStorage.setItem('auth_attempts', attempts.toString());

            if (attempts >= MAX_ATTEMPTS) {
                lockoutUntil = Date.now() + LOCKOUT_TIME;
                localStorage.setItem('lockout_until', lockoutUntil.toString());
                checkLockout();
            } else {
                showError(`‚ùå Invalid TOTP. ${MAX_ATTEMPTS - attempts} attempts remaining.`);
                updateAttemptsDisplay();
            }
        }

        function updateAttemptsDisplay() {
            if (attempts > 0) {
                attemptsDiv.textContent = `‚ö†Ô∏è Failed attempts: ${attempts}/${MAX_ATTEMPTS}`;
                attemptsDiv.style.display = 'block';
            } else {
                attemptsDiv.style.display = 'none';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // ========== ÏÑ±Í≥µ ÌôîÎ©¥ ==========
        function showSuccess() {
            authSection.style.display = 'none';
            successSection.style.display = 'block';

            // ÏΩòÌÖêÏ∏† Î™©Î°ù Î°úÎìú
            loadContentList();
        }

        async function loadContentList() {
            const contentList = document.getElementById('content-list');

            // HugoÏóêÏÑú ÏÉùÏÑ±Ìïú Ïã§Ï†ú ÌéòÏù¥ÏßÄ Î™©Î°ù
            const contents = [
                {{ range .Pages }}
                { title: '{{ .Title }}', url: '{{ .RelPermalink }}' },
                {{ end }}
            ];

            if (contents.length === 0) {
                contentList.innerHTML = '<li style="color: #888;">No private content available yet</li>';
            } else {
                contentList.innerHTML = contents.map(item =>
                    `<li><a href="${item.url}">${item.title}</a></li>`
                ).join('');
            }
        }

        // ========== ÏûêÎèô Ìè¨Ïª§Ïä§ ==========
        totpInput.addEventListener('input', (e) => {
            // Ïà´ÏûêÎßå ÌóàÏö©
            e.target.value = e.target.value.replace(/[^0-9]/g, '');

            // 6ÏûêÎ¶¨ ÏûÖÎ†• Ïãú ÏûêÎèô Ï†úÏ∂ú
            if (e.target.value.length === 6) {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // ========== ÏóîÌÑ∞ ÌÇ§ ÏßÄÏõê ==========
        totpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
